<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Job Search Website</h1>
    </header>
    <div class="container">
    <form>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter Job here">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter location here">
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="full_time">
          <label class="form-check-label mr-4" for="full_time">Full Time</label>

          <input type="checkbox" class="form-check-input" id="part_time">
          <label class="form-check-label mr-4" for="part_time">Part Time</label>

          <input type="checkbox" class="form-check-input" id="remote">
          <label class="form-check-label" for="remote">Remote</label>

          
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit </button>
      </form>
      <div class="d-flex justify-content-center align-items-start row p-3" id="jobs_container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src= "jobs.js"></script>
</body>


</html>
